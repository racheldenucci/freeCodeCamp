<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form name</h1>
        <p id="description">this is the reason for this survey</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Enter your full name <input type="text" id="name" required placeholder="John Doe"></label>
                <label id="email-label">Enter your email <input type="email" id="email" required placeholder="name@email.com"></label>
                <label id="number-label">Enter a number <input type="number" id="number" min="1" max="10" placeholder="1-10"> </label>
            </fieldset>
            <fieldset>
                <label >Select option</label>
            <select id="dropdown">
                <option>opt a</option>
                <option>opt b</option>
                <option>opt c</option>
            </select>
            </fieldset>

            <fieldset name="radio">
                <label>select radio</label><br>
                <input type="radio" value="rd1" name="radio1">
                <label>opt 1</label>
                <input type="radio" value="rd2" name="radio2">
                <label>opt 2</label>
            </fieldset>

            <fieldset name="check">
                <label>check</label><br>
                <input type="checkbox" value="a">
                <label>opt a</label>
                <input type="checkbox" value="b">
                <label>opt b</label>
            </fieldset>

            <fieldset>
                <label>additional comments</label><br>
                <textarea></textarea>
            </fieldset>
            
            <input type="submit" id="submit">
        </form>
        
    </body>
</html>
